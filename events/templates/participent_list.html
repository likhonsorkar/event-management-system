{% extends 'template.html' %}
{% block title %}Event List{% endblock %}

{% block content %}
<section id="participents">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Perticipent User List</h2>
    <div class="grid md:grid-cols-3 gap-8">
      <!-- Category Card -->
       {% for participent in participents %}
            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition">
            <div class="p-6">
            <h3 class="text-xl font-semibold text-blue-600 mb-2">{{participent.name}}</h3>
            <p class="text-gray-600">{{participent.email}}</p>
            </div>
            <div class="m-1 flex  justify-center space-x-2 mb-2 ">
              <a href="" 
                class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600">Edit</a>
              <a href="" 
                class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</a>
            </div>
        </div>
       {% endfor %}   
      </div>
    </div>
  </div>
</section>
{% endblock %}
