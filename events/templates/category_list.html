{% extends 'template.html' %}
{% block title %}Event List{% endblock %}
{% block content %}
<section id="categories">
  <div class="container mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-7">Category List</h2>
     <a href="{% url 'category_create' %}" 
       class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 text-right">
       + Add Category
    </a>
    <div class="mt-4 grid md:grid-cols-3 gap-8">
      <!-- Category Card -->
       {% for category in categories %}
            <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition">
            <div class="p-6">
            <h3 class="text-xl font-semibold text-blue-600 mb-2">{{category.name}}</h3>
            <p class="text-gray-600">{{category.description}}</p>
            </div>
             <div class="m-1 flex  justify-center space-x-2 mb-2 ">
              <a href="{% url 'category_update' category.id %}" 
                class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600">Edit</a>
              <a href="{% url 'category_delete' category.id %}" 
                class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</a>
            </div>
        </div>
       {% endfor %}   
      </div>
    </div>
  </div>
</section>
{% endblock %}
