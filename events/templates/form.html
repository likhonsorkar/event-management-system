{% extends "template.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ title }}</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">
      {{title}}
    </button>
  </form>
</div>
{% endblock %}
