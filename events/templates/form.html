{% extends "template.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<section class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
        <div class="px-8 py-10">
            <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-8">{{ title }}</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                 {{ form.as_p }}
                <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    {{ title }}
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
