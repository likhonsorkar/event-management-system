{% extends "template.html" %}
{% block title %}Delete {{type}}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md text-center">
  <h2 class="text-xl font-bold text-red-600 mb-4">Are you sure?</h2>
  <p class="mb-6">You are about to delete <strong>{{object.name}}</strong>.</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700">
        Yes, Delete
      </button>
      <a href="" class="bg-gray-300 px-4 py-2 rounded-xl hover:bg-gray-400">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
