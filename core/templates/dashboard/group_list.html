{% block title %}Group List and Permission{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">

    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Group Name</th>

                <th class="py-2 px-4 border-b">Actions</th>

        </thead>
        <tbody>
            <tr>
                <td class="py-2 px-4 border-b">Admin</td>
                <td class="py-2 px-4 border-b">All</td>
                <td class="py-2 px-4 border-b">
                    <a href="#" class="text-blue-500 hover:underline">Edit</a>
                    <a href="#" class="text-red-500 hover:underline ml-4">Delete</a>
                </td>
            </tr>
            <tr>
                <td class="py-2 px-4 border-b">Editor</td>
                <td class="py-2 px-4 border-b">Create, Read, Update</td>
                <td class="py-2 px-4 border-b">
                    <a href="#" class="text-blue-500 hover:underline">Edit</a>
                    <a href="#" class="text-red-500 hover:underline ml-4">Delete</a>
                </td>
            </tr>
            <tr>
                <td class="py-2 px-4 border-b">Viewer</td>
                <td class="py-2 px-4 border-b">Read</td>
                <td class="py-2 px-4 border-b">
                    <a href="#" class="text-blue-500 hover:underline">Edit</a>
                    <a href="#" class="text-red-500 hover:underline ml-4">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
