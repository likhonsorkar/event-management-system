
{% extends 'template.html' %}

{% block title %}Register - Event Management System{% endblock %}

{% block hero_title %}Create Your Account{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register for an Account</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300">
            Register
        </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
