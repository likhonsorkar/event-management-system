
{% extends 'template.html' %}

{% block title %}Login - Event Management System{% endblock %}

{% block hero_title %}Welcome Back{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    <form method="post" class-="space-y-6">
        {% csrf_token %}
        
        {{form}}
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300">
            Login
        </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
