{% extends 'template.html' %}

{% block title %}Login - Event Management System{% endblock %}

{% block hero_title %}Welcome Back{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-xl transform transition-transform duration-500 hover:scale-105">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" value="islam" placeholder="Enter your username" maxlength="150" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out" required id="id_username">
        </div>

        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out" required id="id_password">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out">
            Login
        </button>
    </form>
    <p class="text-center text-gray-600 mt-6">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Register here</a>
    </p>
    <p class="text-center text-gray-600 mt-6">
        or <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline font-medium">Forgot Your Password</a>
    </p>
</div>
{% endblock %}
